parameters:
  - name: productName
    type: string
    default: $(varMainProductName)

steps:
  - task: PowerShell@2
    displayName: New function
    inputs:
      filePath: pipeline-templates/functions/scripts/new-function.ps1
      arguments: -EnvSubscriptions "$(varSubscriptions)"
        -EnvSubscription $(envSubscription)
        -Product "${{ parameters.productName }}"
      pwsh: true
